<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/triviaIcon4.png" type="image/png">
  <link rel="stylesheet" href="vendor/resets.css">
  <link rel="stylesheet" href="vendor/normalized.css">
  <link href="https://fonts.googleapis.com/css?family=Eagle+Lake|Jim+Nightshade&display=swap" rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400&display=swap"
    rel="stylesheet">
  <script defer type="text/javascript" src="app.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link type="text/css" rel="stylesheet" href="style.css">
  <title>Dynamic Trivia</title>
</head>

<body>

  <section id="welcome">
    <div class="preHero">
      <h2 class="curtain-subtitle">dynamic</h2>
      <div class="curtain-pretitle-box"></div>
    </div>
    <div class="hero">
      <h1 class="curtain-title">Trivia</h1>
      <div class="curtain-title-box"></div>
    </div>
    <div class="subHero">
      <h2 class="curtain-subtitle">welcome player</h2>
      <div class="curtain-subtitle-box"></div>
    </div>
  </section>

  <section id="instructions">
    <h1>HOW TO PLAY</h1>
    <p>All questions are multiple choice.<br /><br />Choose a category and difficulty level.<br /><br />You will have 30
      seconds to
      answer as many questions as you can.</p>
    <p>EASY - 100 points<br />MEDIUM - 125 points<br />HARD - 150 poins</p>
    <button id="enter-game">ENTER GAME</button>
  </section>

  <section id="categories">
    <h1>CATEGORIES</h1>



    <h1>DIFFICULTY</h1>

    <div id="button-box">
      <button class="easy">EASY</button>
      <button class="medium">MED</button>
      <button class="hard">HARD</button>
    </div>
  </section>

  <section id="game">GAME

  </section>
  <!-- <section id="hall-of-fame"></section> -->
</body>

</html>
